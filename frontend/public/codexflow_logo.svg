<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Glow -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.2" filter="url(#glow)" />
  
  <!-- Outer Hexagon -->
  <path d="M256 40 L443 148 V364 L256 472 L69 364 V148 Z" 
        fill="none" 
        stroke="url(#grad1)" 
        stroke-width="24" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
        
  <!-- Inner Circuit / C shape -->
  <path d="M360 160 L256 100 L152 160 V352 L256 412 L360 352" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="20" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.9"/>
        
  <!-- Core Node -->
  <circle cx="256" cy="256" r="40" fill="#030712" stroke="url(#grad1)" stroke-width="10" />
  <circle cx="256" cy="256" r="15" fill="#ffffff" />
</svg>
